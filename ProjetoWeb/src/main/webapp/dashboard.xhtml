<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <p:outputPanel rendered="#{loginBean.logado}" >
            <h:form>
                <div class="boasvindas">
                    <h1>Bem-vindo #{loginBean.usuario.nome}</h1>
                    <p>Abaixo você irá encontrar as disciplinas que você está matriculado</p>
                </div>
                
                <div class="submenu">
                    <p:commandButton value="Ingressar em novas disciplinas" action="ingressar.xhtml?faces-redirect=true" />
                </div>

                <p:outputPanel autoUpdate="true">
                    <p:dataTable reflow="true" id="lista" value="#{disciplinaBean.disciplinasUsuario}" var="disciplina" emptyMessage="Nenhuma disciplina foi encontrada.">
                        <p:column headerText="Código">
                            <h:outputText value="#{disciplina.codigo}" />
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{disciplina.nome}" />
                        </p:column>
                        <p:column>
                            <div class="ui-g ui-fluid">
                                <div class="ui-g-12 ui-md-6">
                                    <p:commandButton value="Entrar" action="disciplina.xhtml?faces-redirect=true" >
                                        <f:setPropertyActionListener value="#{disciplina}" target="#{disciplinaBean.disciplina}" />
                                    </p:commandButton>
                                </div>
                                <div class="ui-g-12 ui-md-6">
                                    <p:commandButton value="Remover" disabled="true" />
                                </div>
                            </div>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </p:outputPanel>

        <p:outputPanel rendered="#{!loginBean.logado}" >
            <div class="boasvindas">
                <h1>Acesso negado</h1>
                <p:button href="index.xhtml" value="Voltar" />
            </div>
        </p:outputPanel>
    </ui:define>
</ui:composition>
