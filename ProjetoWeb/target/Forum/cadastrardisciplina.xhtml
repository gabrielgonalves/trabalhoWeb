<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <p:outputPanel rendered="#{loginBean.logado and loginBean.usuario.tipoUsuario eq 'PROFESSOR'}" >
            <h:form>
                <div class="ui-g ui-fluid">
                    <div class="boasvindas">
                        <h1>Cadastro de Disciplinas</h1>
                        <p>Insira os dados para criar uma nova disciplina</p>
                    </div>
                    <div class="ui-g-12">
                        <p:messages autoUpdate="true" closable="true" /> 
                    </div>
                    <div class="ui-g-12">
                        <p:inputText placeholder="Código" value="#{disciplinaBean.disciplina.codigo}" required="true" requiredMessage="Digite um código para a disciplina" />
                    </div>
                    <div class="ui-g-12">
                        <p:inputText placeholder="Nome" value="#{disciplinaBean.disciplina.nome}" required="true" requiredMessage="Digite um nome para a disciplina" />
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="Cadastrar" action="#{disciplinaBean.cadastrar}" update="@form" />
                    </div>
                </div>
            </h:form>
        </p:outputPanel>
        <p:outputPanel rendered="#{!loginBean.logado or loginBean.usuario.tipoUsuario ne 'PROFESSOR'}" >
            <div class="boasvindas">
                <h1>Acesso negado</h1>
                <p:button href="index.xhtml" value="Voltar" />
            </div>
        </p:outputPanel>
    </ui:define>
</ui:composition>
